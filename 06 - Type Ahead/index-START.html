<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json'

      const cities = []

      fetch(endpoint)
        .then(blob => blob.json())
        .then(data => cities.push(...data))

      function findMatches(input, cities) {
        return cities.filter(city => {
          const regex = new RegExp(input, 'gi')
          return city.city.match(regex) || city.state.match(regex)
        })
      }

      function numberWithCommas(n) {
        return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')
      }

      function displayMatches() {
        const result = findMatches(this.value, cities)
        const $suggestions = document.querySelector('.suggestions')
        const html = result
          .map(item => {
            const regex = new RegExp(this.value, 'gi')
            const cityName = item.city.replace(regex, `<span class="hl">${this.value}</span>`)
            const stateName = item.state.replace(regex, `<span class="hl">${this.value}</span>`)
            return `
                  <li>
                    <span class="name">${cityName}, ${stateName}</span>
                    <span class="population">${numberWithCommas(item.population)}</span>
                  </li>`
          })
          .join('')
        $suggestions.innerHTML = html
      }

      document.querySelector('input.search').addEventListener('keyup', displayMatches)
    </script>
  </body>
</html>
